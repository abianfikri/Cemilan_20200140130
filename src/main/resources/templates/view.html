<html>
    <head>
        <title>View Pembelanjaan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Struk Belanja</h1>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <td>Nama Item</td>
                    <td>Harga Barang</td>
                    <td>Jumlah Item</td>
                    <td>Total Harga</td>
                </tr>
            </thead>
            
            <tbody>
                 <tr>
                    <td th:text="${name}"></td>
                    <td th:text="${harga}"></td>
                    <td th:text="${item}"></td>
                    <td th:text="${total}"></td>
                </tr>
                
                <tr>
                    <td colspan="4" align="center">
                        ****************************
                    </td>
                </tr>
                
                <tr>
                    <td>Diskon</td>
                    <td colspan="3" th:text="${hsldiskon}"></td>
                </tr>
                
                <tr>
                    <td>Total Harga Setelah Diskon</td>
                    <td colspan="3" th:text="${diskon}"></td>
                </tr>
                
                <tr>
                    <td>Uang yang diBayar</td>
                    <td colspan="3" th:text="${bayar}"></td>
                </tr>
                
                <tr>
                    <td>Kembalian</td>
                    <td colspan="3" th:text="${kembalian}"></td>
                </tr>
            </tbody>        
        </table>
    </body>
</html>
