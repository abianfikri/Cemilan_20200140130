<html>
    <head>
        <title>Cemilan Market</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Selamat Datang di Market</h1>
        <hr>
        <form action="/input">
            <label for="namaSayuran">Nama Sayuran</label><br>
            <input type="text" name="namaSayuran" autofocus autocomplete="off"><br>
     
            <label for="hargaBarangPerKilo">Harga Barang / Kilo</label><br>
            <input type="number" name="hargaBarangPerKilo" autocomplete="off"><br>
            
            <label for="jumlahBarang">Jumlah Item</label><br>
            <input type="number" name="jumlahBarang" autocomplete="off"><br>
            
            <label for="bayar">Uang yang di Bayar</label><br>
            <input type="number" name="bayar" autocomplete="off">
            
            <p>
            <button type="submit">Send</button>
            </p>
            
        </form>
    </body>
</html>
